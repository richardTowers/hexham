<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        canvas {
            display: block;
            flex: 1;
            min-height: 0;
        }
        #controls {
            padding: 12px 20px;
            color: #888;
            font-family: monospace;
            font-size: 12px;
            background: rgba(30, 30, 50, 0.9);
            border-top: 1px solid #4a4a6a;
        }
        #toolbar {
            display: flex;
            gap: 8px;
            background: rgba(30, 30, 50, 0.9);
            padding: 12px;
            border-bottom: 1px solid #4a4a6a;
        }
        .tile-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border: 2px solid transparent;
            border-radius: 6px;
            background: #2a2a4a;
            color: #ccc;
            font-family: monospace;
            font-size: 13px;
            cursor: pointer;
            transition: border-color 0.15s, background 0.15s;
        }
        .tile-btn:hover {
            background: #3a3a5a;
        }
        .tile-btn.active {
            border-color: #7a7aaa;
            background: #3a3a5a;
        }
        .tile-swatch {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .separator {
            width: 1px;
            background: #4a4a6a;
            margin: 0 4px;
        }
        #go-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            background: #3498db;
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.15s, opacity 0.15s;
            position: relative;
        }
        #go-btn:hover:not(:disabled) {
            background: #2980b9;
        }
        #go-btn:disabled {
            background: #4a4a6a;
            cursor: not-allowed;
            opacity: 0.7;
        }
        #go-btn-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        #go-btn-tooltip {
            position: absolute;
            top: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: #ccc;
            padding: 6px 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s;
        }
        #go-btn-wrapper:hover #go-btn-tooltip {
            opacity: 1;
        }
        #go-btn-tooltip::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-bottom-color: rgba(0, 0, 0, 0.85);
        }
        #algorithm-select, #map-select {
            padding: 8px 12px;
            border: 1px solid #4a4a6a;
            border-radius: 6px;
            background: #2a2a4a;
            color: #ccc;
            font-family: monospace;
            font-size: 13px;
            cursor: pointer;
            outline: none;
        }
        #algorithm-select:hover, #map-select:hover {
            background: #3a3a5a;
        }
        #algorithm-select:focus, #map-select:focus {
            border-color: #7a7aaa;
        }
        #generate-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: #9b59b6;
            color: #fff;
            font-family: monospace;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.15s;
        }
        #generate-btn:hover {
            background: #8e44ad;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button class="tile-btn active" data-type="move">
            <span class="tile-swatch" style="background: #666; font-size: 10px; display: flex; align-items: center; justify-content: center;">âœ¥</span>
            Move
        </button>
        <button class="tile-btn" data-type="start">
            <span class="tile-swatch" style="background: #2ecc71;"></span>
            Start
        </button>
        <button class="tile-btn" data-type="end">
            <span class="tile-swatch" style="background: #e74c3c;"></span>
            End
        </button>
        <button class="tile-btn" data-type="wall">
            <span class="tile-swatch" style="background: #1a1a1a;"></span>
            Wall
        </button>
        <button class="tile-btn" data-type="standard">
            <span class="tile-swatch" style="background: #2a2a4a;"></span>
            Standard
        </button>
        <div class="separator"></div>
        <select id="map-select">
            <option value="empty">Empty</option>
            <option value="maze">Maze</option>
            <option value="scatter">Scattered</option>
            <option value="rooms">Rooms</option>
        </select>
        <button id="generate-btn">Generate</button>
        <div class="separator"></div>
        <select id="algorithm-select">
            <option value="bfs">Breadth First Search</option>
            <option value="dfs">Depth First Search</option>
            <option value="astar">A*</option>
            <option value="greedy">Greedy Best-First</option>
        </select>
        <div id="go-btn-wrapper">
            <button id="go-btn" disabled>Go!</button>
            <div id="go-btn-tooltip">Set a start and end point first</div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="controls">Scroll to zoom | R to reset view | 1-5 to select tool</div>
    <script type="module" src="main.js"></script>
</body>
</html>
